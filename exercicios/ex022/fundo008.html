<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> posicionamento vertical</title>
      <style>
         #container{
            background-color: rgb(215, 66, 175);
            height: 500px;
            padding: 10px;
            position: relative;
         }
         #conteudo{
            position: absolute;
            background-color: yellow;
            height: 200px;
            width: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
         }
      </style>
   </head>
   <body>
      <section id="container">
         <article id="conteudo">
         
         </article>
      </section>
   </body>
</html>
